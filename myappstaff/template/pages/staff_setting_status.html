{% extends 'homestaff.html' %}
{% block main %}

<div class="container bg-white px-5 py-3 rounded-2" style="margin-top: 10px;">
    <div>
        <h5 class="fw-bold">การตั้งค่าสถานะ</h5>
    </div>

    <div class="tab-pane container active" id="status">
        <table class="table table-xs mb-0">
            <table id="example" class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th class="col-12">สถานะ</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for All_CategoryStatus in All_CategoryStatus %}
                    <tr>
                        <td>
                            <span>{{ All_CategoryStatus.name_CategoryStatus }}</span>
                        </td>
                        <td>
                            <i class="bi bi-three-dots-vertical" data-bs-toggle="dropdown" aria-expanded="false"></i>
                            <ul class="dropdown-menu dropdown-menu-lg-end  shadow-sm">
                                <li><a class="dropdown-item btn-0 btn-sm" data-bs-toggle="modal"
                                        data-bs-target="#edititemcategory">แก้ไข</a>
                                </li>
                                <li><a href="/DeleteCategoryStatus/{{ All_CategoryStatus.id }}"
                                        class="dropdown-item btn-0 btn-sm">ลบ</a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                <p class="btn btn-outline-dark rounded-pill mt-2" data-bs-toggle="modal"
                    data-bs-target="#additemcatecory">เพิ่มสถานะ</p>
            </table>
            <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
            <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
            <script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
            <script>
                $(document).ready(function () {
                    $('#example').DataTable();
                });
            </script>
    </div>
    <!-- moal เพิ่มสถานะ -->
    <div class="modal fade" id="additemcatecory" tabindex="-1" aria-labelledby="additemModal" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
            <form action="">
                {% csrf_token %}
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="additemModal">เพิ่มสถานะ</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <div class="mb-3">
                            <div class="col" for="name_CategoryStatus">
                                <input type="text" class="form-control rounded-pill" name="name_CategoryStatus"
                                    id="name_CategoryStatus" placeholder="สถานะ เช่น พร้อมยืม ไม่พร้อมยืม">
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary rounded-pill"
                            data-bs-dismiss="modal">ยกเลิก</button>
                        <button type="submit" class="btn btn-warning rounded-pill">ยืนยัน</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- moal แก้ไขสถานะ -->
    <div class="modal fade" id="edititemcatecory" tabindex="-1" aria-labelledby="edititemModal" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edititemModal">แก้ไขสถานะ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <div class="mb-3">
                        <div class="col">
                            <input type="number" class="form-control rounded-pill" id="#"
                                placeholder="สถานะ เช่น พัสดุ ครุภัณฑ์">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">ยกเลิก</button>
                    <button type="button" class="btn btn-warning rounded-pill">ยืนยัน</button>
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
