{% extends 'homestaff.html' %}
{% block main %}



    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                        src="/static/profile.png" width="90">
                    <span class="font-weight-bold">{{user.first_name}}&nbsp{{user.last_name}}</span>
                    <span class="text-black-50">{{ user.email }}</span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <form action="/staff_personal_info" >
                    {% csrf_token %}
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="text-right fs-5 fw-bold">แก้ไขข้อมูลส่วนตัว</p>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">ชื่อ</label>
                            <input type="text" class="form-control rounded-pill" placeholder="ชื่อ"  value="{{user.first_name}}" disabled>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">นามสกุล</label>
                            <input type="text" class="form-control rounded-pill"  value="{{user.last_name}}" placeholder="นามสกุล" disabled>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="labels">อีเมลล์</label>
                            <input type="email" class="form-control rounded-pill" placeholder="อีเมลล์" value="{{ user.email }}" disabled>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label class="labels" for="num_phone">เบอร์โทรศัพท์</label>
                            <input type="int" name="num_phone" id="num_phone" value="{{ All_Phone.username.num_phone }}" class="form-control rounded-pill">
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-warning text-black profile-button rounded-pill" type="submit">
                            ยืนยันการแก้ไข
                        </button>
                    </div>
                </div>
                </form>
            </div>
            {% endblock %}
